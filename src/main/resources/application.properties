# Server Configuration
server.port=8080
server.servlet.context-path=/api

# AWS Configuration
aws.region=us-east-1
aws.dynamodb.endpoint=http://localhost:8000
aws.dynamodb.table.prefix=franquicia-
aws.accesskey=
aws.secretkey=

# Para desarrollo local (DynamoDB Local)
aws.accesskey=dummy
aws.secretkey=dummy

# Logging
logging.level.com.franquicia=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Application Info
spring.application.name=franquicia-api
info.app.name=Franquicia API
info.app.description=API para manejo de franquicias y sucursales
info.app.version=1.0.0